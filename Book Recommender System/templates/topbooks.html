<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="outer__main">
        <div class="nav">
            <div class="inner__nav">
                <a class="aref" style="text-decoration: none;" href="/">Home</a>
                <a class="aref" style="text-decoration: none;" href="/popularbooks">Popular Books</a>
                <a class="aref" style="text-decoration: none;" href="/recommender">Recommender</a>
            </div>
        </div>
        <div class="header">
            <h1>100 Popular Books</h1>
        </div>
        <br>
        
        <div class="image__container">
            {% for i in range(book_name|length) %}
            <div class="eachimage">
                
                <p class="booktitle">{{ book_name[i] }}</p>
                <p class="bookinfo">Author - {{ author[i] }}</p>
                <p class="bookinfo">Votes - {{ votes[i] }}</p>
                <p class="bookinfo">Rating - {{ rating[i] }}</p>
            </div>
            {% endfor %}      
        </div>
        
    </div>
</body>
</html>
