<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/be49929cc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer__main">
        <div class="nav">
            <div class="inner__nav">
                <a class="aref" style="text-decoration: none;" href="/">Home</a>
                <a class="aref" style="text-decoration: none;" href="/popularbooks">Popular Books</a>
                <a class="aref" style="text-decoration: none;" href="/recommender">Recommender</a>
            </div>
        </div>
        <div class="header">
            <h1 class="htext">Book Recommender</h1>
        </div>
        <br>
        <br>
        <div class="form">
            <form action="/recommended" method="POST">
                <div class="form__inner">
                    <p style="text-align:center;font-weight:bold;color:white;font-style:italic">Search for the book name here</p>
                    <br>
                    <input class="box" name="user_input" type="text" placeholder="Eg. 1984, A Walk to Remember, The Green Mile" required>
                    <p style="font-size:12px;font-weight:bold;font-style:italic;color:rgb(255, 128, 128);">**Enter exact name of the book considering cases too (Refer Popular Books Section!)</p>
                    <br> <br>
                    <input class="butn" type="submit" value="Recommend">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
